<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="card">
      <div class="profile">
        <img
          class="profile__picture"
          src="./assets/images/avatar-jessica.jpeg"
          alt="avatar image of jessica"
        />

        <h1 class="profile__name">Jessica Randall</h1>
        <p class="profile__location">London, United Kingdom</p>
        <p class="profile__bio">"Front-end developer and avid reader."</p>
      </div>
      <div class="links">
        <ul>
          <li><a href="#" class="btn">GitHub</a></li>
          <li><a href="#" class="btn">Frontend Mentor</a></li>
          <li><a href="#" class="btn">LinkedIn</a></li>
          <li><a href="#" class="btn">Twitter</a></li>
          <li><a href="#" class="btn">Instagram</a></li>
        </ul>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. <br />
      Coded by
      <a href="https://www.frontendmentor.io/profile/mah07308" target="_blank"
        >Mohammed Ahmad Hussain</a
      >.
    </footer>
  </body>
</html>
